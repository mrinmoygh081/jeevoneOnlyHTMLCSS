</head>

<body>
	<section class="container onboarding-insurance">
		<img src="./images/company.png" alt="logo" class="onboarding_logo" />
		<nav class="onboarding_nav">
			<ul>
				<li class="active">

					</a>
				</li>
				<li class="active">

				<li class="active">

				</li>
			</ul>

	</section>
	<section class="onboarding-insurance">
		<form action="">
			<div class="container mt-14">
				<h3 class="family-history-heading">Insurance</h3>
				<div class="onboarding_row">
					<div class="onboarding_col">
						<label>Name of the Insurance</label><br />
						<input type="text" placeholder="Enter Insurer Name " />
					</div>
					<div class="onboarding_col">
						<label>Insurance ID</label><br />
						<input type="text" placeholder="Enter Insurance ID" />
					</div>
				</div>
				<div class="onboarding_row mt-10">
					<div class="onboarding_col">
						<label>Insurance Value</label><br />
						<input type="text" placeholder="Enter Insurance Value" />
					</div>
					<div class="onboarding_col">
						<label>Premium Amount</label><br />
						<input type="text" placeholder="Enter Premium Amount" />
					</div>
				</div>
				<div class="onboarding_row mt-10">
					<div class="onboarding_col ">
						<label>Valid Till</label><br />

						<div class="date-wrapper1">
							<input type="date" id="dob" placeholder="Enter Premium Amount" />
							<img src="./images/uis_calender.png" class="custom-calendar-icon1" alt="Calendar Icon">
						</div>

					</div>
					<div class="onboarding_col">
						<label>Premium Frequency</label><br />
						<select style="margin-top: 10px">
							<option>Select</option>
						</select>
					</div>
				</div>
			</div>
			<div class="select-box-button mt-16 mb-16">
				<button class="mr-10">
					<a href="index.html">NEXT</a>
				</button>
			</div>
		</form>
